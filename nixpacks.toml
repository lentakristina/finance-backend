[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo_pgsql', 'php82Extensions.pgsql', 'php82Extensions.mbstring', 'php82Extensions.dom']

[phases.install]
cmds = ['composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader']

[phases.build]
cmds = [
  'php artisan config:clear',
  'php artisan cache:clear'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'